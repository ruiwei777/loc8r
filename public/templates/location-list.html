<section class="container-fluid mb-5" id="banner">
  <div class="row fill-70-viewport flex align-items-center">
    <div class="col-xs-12">
      <div class="flex justify-content-center">
        <div id="title-block">
          <span class="text-center">LOC</span>
        </div>
      </div>
      <h2 class="text-center my-5">Share your favourite locations with others!</h2>
      <div class="input-group mx-auto max-width-580">
        <span class="input-group-addon">
          <i class="fa fa-search"></i>
        </span>
        <input type="text" class="form-control" ng-model="listCtrl.searchText" placeholder='try "burger", "beer", or "coffee"?'
        ng-keypress="listCtrl.onSearch($event)">
      </div>
    </div>

  </div>
</section>

<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <div class="row list-group">
        <div class="col-xs-12 list-group-item" ng-repeat="location in listCtrl.filteredLocations = (listCtrl.locations.data | filter: listCtrl.searchText)">
          <h4>
            <a ui-sref="locationDetail({location: location, locationId: location._id})">{{location.name}}</a>
            &nbsp;
            <!-- outputRating -->
            <i class="fa fa-star" ng-repeat="i in listCtrl.getNumber(location.rating) track by $index"></i>
            <i class="fa fa-star-o" ng-repeat="i in listCtrl.getNumberReverse(location.rating) track by $index"></i>
          </h4>
          <p class="address">{{ location.address }}</p>
          <p>
            <span ng-repeat="facility in location.facilities track by $index">
              <span class="label">{{ facility }}</span>
            </span>

          </p>
        </div>
        <p class="lead mx-2" ng-show="!listCtrl.filteredLocations.length">No results matching the criteria.</p>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="block-info">
        <p class="lead black-80">Looking for somewhere to go? Find everything here at Loc8r!</p>
        <p>
          <i>If you find a nice place to share,</i>
        </p>
        <a ui-sref="locationCreate" class="btn btn-info btn-block">Add it!</a>
      </div>

    </div>
  </div>
</div>
